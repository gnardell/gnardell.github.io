---
layout: default
---

<main role="main" id="main">

  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
     {% if page.image %}
        <img class="featured" src="{{site.url}}{{page.image.src}}" alt="{{page.image.alt}}">
      {% endif %}

      <div class="row-wrapper">
        <div class="outer-container">

          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
          </header>

          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>

        </div>
      </div>
  </article>

</main>
