<footer class="site-footer" role="contentinfo">
  <div class="row-wrapper">
    <div class="outer-container">

{% if site.owner.avatar%}
    <div class="footer-avatar">
      <img src="{{ "/assets/img/bio-avatar.png" }}" alt="Avatar di Giuseppe Nardella">
    </div>
    {% endif %}

      <ul class="social-media-list">
        {% if site.owner.github %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <svg class="icon icon-github ">
              <use xlink:href="{{ "/assets/img/svg-icons/symbol-defs.svg#icon-github" | prepend: site.baseurl }}"></use>
            </svg>
            <span class="screen-reader-text">Github</span>
          </a>
        </li>
        {% endif %} {% if site.owner.twitter %}
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <svg class="icon icon-twitter ">
              <use xlink:href="{{ "/assets/img/svg-icons/symbol-defs.svg#icon-twitter" | prepend: site.baseurl }}"></use>
            </svg>
            <span class="screen-reader-text">Seguimi su Twitter</span>
          </a>
        </li>
        {% endif %}
        <li>
          <a href="{{ " /feed.xml " | prepend: site.baseurl }}">
            <svg class="icon icon-rss ">
              <use xlink:href="{{ "/assets/img/svg-icons/symbol-defs.svg#icon-rss" | prepend: site.baseurl }}"></use>
            </svg>
            <span class="screen-reader-text">Sottoscrivi RSS</span></a>
        </li>
      </ul>

      <div class="footer-copy">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}.</p>
        <p>Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll
        </a> using the <a href="https://github.com/gnardell/gnardell.github.io/" rel="nofollow">Actea Theme</a>.</p>
    </div>
      </div>
  </div>
</footer>

<script type="text/javascript " src="{{ "/assets/js/vendors/modernizr-custom.js " | prepend: site.baseurl }} "></script>
<script type="text/javascript " src="{{ "/assets/js/vendors/jquery-2.2.3.min.js " | prepend: site.baseurl }} "></script>
<script type="text/javascript " src="{{ "/assets/js/vendors/svgxuse.js " | prepend: site.baseurl }} "></script>
<script type="text/javascript " src="{{ "/assets/js/vendors/jekyll-search.min.js " | prepend: site.baseurl }} "></script>
<script type="text/javascript " src="{{ "/assets/js/custom/scripts.js " | prepend: site.baseurl }} "></script>
