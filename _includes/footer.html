<footer class="site-footer" role="contentinfo">
  <div class="row-wrapper">
    <div class="outer-container">

{% if site.owner.avatar%}
    <div class="footer-avatar">
      <img src="{{siter.url}}/assets/img/bio-avatar.png" alt="Avatar di Giuseppe Nardella">
    </div>
    {% endif %}

      <ul class="social-media-list">
        {% if site.owner.github %}
        <li>
          <a href="https://github.com/{{ site.owner.github}}">
            <svg class="icon icon-github ">
              <use xlink:href="{{siter.url}}/assets/img/svg-icons/symbol-defs.svg#icon-github"></use>
            </svg>
            <span class="screen-reader-text">Github</span>
          </a>
        </li>
        {% endif %} {% if site.owner.twitter %}
        <li>
          <a href="https://twitter.com/{{ site.owner.twitter }}">
            <svg class="icon icon-twitter ">
              <use xlink:href="{{siter.url}}/assets/img/svg-icons/symbol-defs.svg#icon-twitter"></use>
            </svg>
            <span class="screen-reader-text">Seguimi su Twitter</span>
          </a>
        </li>
        {% endif %}
        <li>
          <a href="{{siter.url}}/feed.xml">
            <svg class="icon icon-rss ">
              <use xlink:href="{{siter.url}}/assets/img/svg-icons/symbol-defs.svg#icon-rss"></use>
            </svg>
            <span class="screen-reader-text">Sottoscrivi RSS</span></a>
        </li>
      </ul>

      <div class="footer-copy">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}.</p>
        <p>Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll
        </a> using the <a href="https://github.com/gnardell/gnardell.github.io/" rel="nofollow">Actea Theme</a>.</p>
    </div>
      </div>
  </div>
</footer>

<script type="text/javascript " src="{{site.url}}/assets/js/vendors/modernizr-custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{siter.url}}/assets/js/vendors/jquery-2.2.3.min.js""><\/script>')</script>
<script type="text/javascript " src="{{site.url}}/assets/js/vendors/svgxuse.js"></script>
<script type="text/javascript " src="{{site.url}}/assets/js/vendors/jekyll-search.min.js"></script>
<script type="text/javascript " src="{{site.url}}/assets/js/custom/scripts.js"></script>
